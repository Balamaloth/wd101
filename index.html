<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body class="text-center">
    <div class="container mx-auto max-w-lg">
        <div class="bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
            <h2 class="text-3xl text-auto font-bold leading-tight text-center">Registration Form</h2>
            <div class="divide-y divide-gray-300/50 space-y-6 py-8 text-base leading-7 text-gray-600">
                <form id="user-form">
                    <div class="mb-5">
                        <label for="name" class="block text-md font-medium leading-5 text-gray-700">Name</label>
                        <input required type="text" id="name" name="name" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Enter full name">
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block text-md font-medium leading-5 text-gray-700">Email</label>
                        <input required type="email" id="email" name="email" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Enter email">
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block text-md font-medium leading-5 text-gray-700">Password</label>
                        <input required type="password" id="password" name="password" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-pink-500 focus:border-pink-500" placeholder="Enter password">
                    </div>
                    <div class="mb-5">
                        <label for="dob" class="block text-md font-medium leading-5 text-gray-700">Date Of Birth</label>
                        <input required type="date" id="dob" name="dob" class="bg-gray-100 rounded-lg shadow-md px-4 py-3 text-base leading-6 placeholder-gray-500 focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                    </div>
                    <div class="mb-5">
                        <input type="checkbox" id="accept-terms" name="accept-terms" class="bg-green-100 rounded-lg shadow-md px-4 py-3 text-base leading-6 focus:outline-none focus:ring-pink-500 focus:border-pink-500">
                        <label for="accept-terms" class="inline-block text-md font-medium leading-5 text-gray-700">Accept terms and conditions</label>
                    </div>
                    <button type="submit" class="w-full rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:ring focus:ring-green-400 transition duration-200">Submit</button>
                </form>
            </div>
        </div>
        <div class="bg-white mt-5 pt-10 pb-8 shadow-xl rounded-lg">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/5" id="user-entries"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
