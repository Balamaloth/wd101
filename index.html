<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
</head>
<body>
  <h2>Registration form</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder="Enter full name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="please Enter email"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" required placeholder="please enter password"><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required placeholder="please enter DOB"><br><br>
    
    <label for="terms">Accepted terms?</label>
    <input type="checkbox" id="terms" required><br><br>
    
    
    <button style="color: green;">submit</button>
  </form>

  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>DOB</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="userList">
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
