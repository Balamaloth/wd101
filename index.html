<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h1>Registration Form</h1>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter Name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter Email"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter Password"><br><br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required placeholder="DOB"><br><br>
      <label for="terms">Accepted terms?</label>
      <input type="checkbox" id="terms" name="terms" required><br><br>
      <input type="submit" value="submit">
    </form>
  </div>

  <table id="entriesTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>DOB</th>
        <th>Accepted terms?</th>
      </tr>
    </thead>
    <tbody id="entries">
        
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
